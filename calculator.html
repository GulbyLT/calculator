<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="screen"></div>
    <div id="allButtons">
        <div id="numberButtons"></div>
        <div id="operationButtons">
            <button value="+" class="operationButton">+</button>
            <button value="-" class="operationButton">-</button>
            <button value="*" class="operationButton">*</button>
            <button value="/" class="operationButton">/</button>
            <button value="=" class="operationButton">=</button>
            <button value="C" class="operationButton">C</button>
    
</body>
